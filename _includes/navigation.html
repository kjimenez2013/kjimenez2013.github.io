<header>
  <a href="/"><h1>Katerine Jimenez</h1></a>
  <nav>
    {% for item in site.data.navigation %}
      <a
        href="{{ item.link }}"
        {% if page.url == item.link %}
           class="current"
        {% endif %}
      >{{ item.name }}</a>
    {% endfor %}
    <img id="cat-kat-pic" src="/assets/images/cat_kat.png">
  </nav>
</header>
